<div
class="min-h-[100px] flex flex-col space-y-4"
    cdkDropList
    [cdkDropListData]=[columnType] 
    (cdkDropListDropped)="drop($event)"
    >
    @for(task of tasks()(); track task.id) {
            <task-item 
                [task]=task 
                cdkDrag 
                [cdkDragData]="task"
            />
    }
</div>
