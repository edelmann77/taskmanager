<div
class="bg-slate-300 h-[300px] flex flex-col space-y-4 overflow-auto p-3"
    cdkDropList
    [cdkDropListData]=[columnType] 
    (cdkDropListDropped)="drop($event)"
    >
    @for(task of tasks()(); track task.id) {
            <task-item 
                [task]=task 
                cdkDrag 
                [cdkDragData]="task"
            />
    }
</div>
