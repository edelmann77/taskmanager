<div class="w-full sm:h-full flex justify-center pt-5 pb-5 bg-gray-200">
    <div>
        <div cdkDropListGroup class="sm:flex">
            <div class="me-5">
                <task-manager-column columnType="Todo" />
            </div>
            <div class="me-5">
                <task-manager-column columnType="In Progress" />
            </div>
            <div>
                <task-manager-column columnType="Completed" />
            </div>
        </div>
        <div class="flex flex-col">
            <div class="mt-5">
                <mat-form-field >
                    <mat-label>Search</mat-label>
                    <input matInput (input)="searchStringChanged($event)">
                </mat-form-field> 
            </div>
            <div>
                <button class="mt-3 bg-green-600" mat-flat-button (click)="openDialog()">Create new task</button>
            </div>
     </div>
    </div>
</div>
