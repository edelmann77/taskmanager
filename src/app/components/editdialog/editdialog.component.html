<div class="flex p-5 ">
    <form [formGroup]="taskForm" (ngSubmit)="handleSubmit()">
        <div>
            <mat-form-field class="w-full ">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
            </mat-form-field> 
        </div>
        <div>
            <mat-form-field class="w-full">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description">
            </mat-form-field> 
        </div>
        <div>
            <mat-form-field class="w-full">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="Todo">Todo</mat-option>
                    <mat-option value="In Progress">In Progress</mat-option>
                    <mat-option value="Completed">Completed</mat-option>
                </mat-select>
            </mat-form-field> 
        </div>
        <div class="flex justify-between" >
            <button class="mr-5" mat-flat-button type="submit">Create</button>
            <button class="mr-5" mat-flat-button type="button">Delete</button>
            <button mat-flat-button (click)="onCancelClicked()" type="button">Cancel</button>
        </div>
    </form>
</div>
