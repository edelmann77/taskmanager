<div class="p-5">
    <div>
        <mat-form-field class="w-full ">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="title">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="description">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field class="w-full">
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="status">
                <mat-option value="Todo">Todo</mat-option>
                <mat-option value="In Progress">In Progress</mat-option>
                <mat-option value="Completed">Completed</mat-option>
            </mat-select>
        </mat-form-field> 
    </div>
    <div class="flex justify-between" >
        @if (context()() === "Create") {
        <button class="mr-5" mat-flat-button type="button" (click)="onCreateClicked()">Create</button>
        }
        @if (context()() === "Edit") {
            <button class="mr-5" mat-flat-button type="button" (click)="onSaveClicked()">Save</button>
            <button class="mr-5" mat-flat-button type="button" (click)="onDeleteClicked()">Delete</button>
        }
        <button mat-flat-button (click)="onCancelClicked()" type="button">Cancel</button>
    </div>
</div>
